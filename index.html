<script>
    // Get the audio element and the button element
const audio = document.getElementById('testaudio');
const audioButton = document.getElementsByClassName('object11')[0];

// Add event listener for the 'mousedown' event
audioButton.addEventListener('mousedown', function(){
    // Play the audio when the mouse button is pressed down
    audio.play();
});

// Add event listener for the 'mouseup' event
audioButton.addEventListener("mouseup", function() {
    // Pause the audio when the mouse button is released
    audio.pause();
    // Optional: Reset the playback to the start (0 seconds) 
    // so it starts from the beginning each time the button is held
    audio.currentTime = 0; 
});

</script>
