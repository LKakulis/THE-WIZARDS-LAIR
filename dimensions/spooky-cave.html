<header class="header">
<h1>SPOOKY CAVE</h1>
</header>

<audio id="testobject5" src="../assets/audio/cave-temple-fantasy-soundscape-20180.mp3" preload="auto" autoplay loop></audio>

<script>
function enableAudioOnce() {
    const audio = document.getElementById("testobject5");
    audio.play();
    document.removeEventListener("click", enableAudioOnce);
}

document.addEventListener("click", enableAudioOnce);
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {

    if (localStorage.getItem("audioAllowed") === "true") {

        const unlockAudio = () => {
            document.querySelectorAll("audio").forEach(a => {
                a.play().catch(()=>{});
                a.pause();
                a.currentTime = 0;
            });

            document.removeEventListener("pointerdown", unlockAudio);
        };

        document.addEventListener("pointerdown", unlockAudio);
    }
});
</script>
